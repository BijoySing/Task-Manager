<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Management System</title>
    
    <style>
        .skyblue { background-color: skyblue; }
        .gray { background-color: gray; }
        .yellow { background-color: yellow; }
        .pink { background-color: pink; }
.lightblue {
    background-color: lightblue;
}

.lightcoral {
    background-color: lightcoral;
}

.lightcyan {
    background-color: lightcyan;
}

.lightgreen {
    background-color: lightgreen;
}

.lightgray {
    background-color: lightgray;
}

.lightpink {
    background-color: lightpink;
}

.lightsalmon {
    background-color: lightsalmon;
}

.lightseagreen {
    background-color: lightseagreen;
}

.lightskyblue {
    background-color: lightskyblue;
}

        
      </style>
      
</head>
<body>
    {% comment %} <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'show_tasks' %}">Task Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link " href="{% url 'add_task' %}">Add Task</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_category' %}">Add Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'show_tasks' %}">Show Tasks</a></li>
                </ul>
            </div>
        </div>
    </nav> {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-light bg-success mb-4">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'show_tasks' %}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'add_task' %}">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'add_category' %}">Add Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'show_tasks' %}">Show Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script>
        window.onload = function() {
            const colors = ['lightblue', 'lightcoral', 'lightcyan', 'lightgreen', 'lightgray', 'lightgreen', 'lightpink', 'lightsalmon', 'lightseagreen', 'lightskyblue'];  // Light color classes
            const cards = document.querySelectorAll('.task-card');  // Get all task cards
      
          cards.forEach(card => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];  // Random color
            card.classList.add(randomColor);  // Add the random color class to each card
          });
        };
      </script>
      
</body>
</html>
